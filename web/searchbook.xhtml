<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Search book</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <h:form>
            Select the search criteria:<br/>
            <h:panelGrid columns="2">
                <h:selectOneMenu value="#{searchBean.criteria}">
                    <f:selectItem itemValue="Title"/>
                    <f:selectItem itemValue="Author"/>
                    <f:selectItem itemValue="Category"/>
                </h:selectOneMenu>
                <h:inputText value="#{searchBean.value}" />
            </h:panelGrid>
            <h:commandButton value="search" action="#{searchBean.search()}"/>
            <br/>Results:<br/>
            <h:form rendered="#{searchBean.renderForm}">
                    <h:dataTable var="book" value="#{searchBean.books}" style="border-style: solid">
                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            <h:outputText value="#{book.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Author</f:facet>
                            <h:outputText value="#{book.author}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            <h:outputText value="#{book.category.name}"/>
                        </h:column>                
                    </h:dataTable>
            </h:form>
            <h:commandButton value="Back" action="index"/>
        </h:form>
    </body>
</html>
