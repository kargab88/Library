<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Maintain Book Database</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <h:form>            
            <h:commandButton value="Add new book" action="#{renderBook.renderAddForm()}"/>
        </h:form>
        <h:form id="book" rendered="#{renderBook.addForm}" >
            <h:panelGrid columns="2" style="border-style: dashed">
                <h:outputText value="Title:"/>
                <h:inputText value="#{addBookBean.title}" />

                <h:outputText value="Author:"/>
                <h:inputText value="#{addBookBean.author}" />

                <h:outputText value="Category:"/>
                <h:selectOneMenu value="#{addBookBean.category}" converter="#{categoryConverter}">
                    <f:selectItems value="#{addBookBean.categories}" var="category" itemValue="#{category}" itemLabel="#{category.name}"/>
                </h:selectOneMenu>

                <h:outputText value="Quantity:"/>
                <h:inputText value="#{addBookBean.count}" />

                <h:commandButton value="Add" action="#{addBookBean.addBook()}"/>
                <h:commandButton value="Cancel" action="#{renderBook.unRenderAddForm()}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandButton value="Add new category" action="#{renderCategory.renderCategoryForm()}"/>
        </h:form>
        <h:form id="cat" rendered="#{renderCategory.categoryForm}" >
            <h:panelGrid columns="2" style="border-style: dashed">
                <h:outputText value="Category name:" />
                <h:inputText value="#{addBookBean.categoryName}" />

                <h:commandButton value="Add" action="#{addBookBean.addCategory()}"/>
                <h:commandButton value="Cancel" action="#{renderCategory.unRenderCategoryForm()}"/>
            </h:panelGrid>

        </h:form>
        <h:form>
            <h:commandButton value="Back" action="index"/>
        </h:form>
    </body>
</html>
